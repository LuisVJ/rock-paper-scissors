<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles/reset.css" rel="stylesheet" type="text/css">
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
	<title>Rock Paper Scissors</title>
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>
  <div class="container column">
    <div class="container">
      <div class="player-box">
        <div class="player-icon">
          <h3>Player</h3>
          <img src="./icons/player.png">
        </div>
        <div class="select-buttons">
          <button value="Rock" class="btHover">Rock
            <img class="icon" src="./icons/rock.png">
          </button>
          <button value="Paper" class="btHover">Paper
            <img class="icon" src="./icons/paper.png">
          </button>
          <button value="Scissors" class="btHover">Scissors
            <img class="icon" src="./icons/scissors.png">
          </button>
        </div>
      </div>
      <div class="scores-box">
        <h2>Score</h2>
        <div>
          <span id="player-score">0</span> - <span id="computer-score">0</span>
        </div>
      </div>
      <div class="computer-box">
        <div class="computer-icon">
          <h3>Computer</h3>
          <img src="./icons/computer.png">
        </div>
        <div class="select-buttons">
          <button id="rock" class="disabled">Rock
            <img class="icon mirror" src="./icons/rock.png">
          </button>
          <button id="paper" class="disabled">Paper
            <img class="icon mirror" src="./icons/paper.png">
          </button>
          <button id="scissors" class="disabled">Scissors
            <img class="icon mirror" src="./icons/scissors.png">
          </button>
        </div>
      </div>
    </div>
    <div id="display" class="container column">
      <div id="message">
        Placeholder
      </div>
      <button id="restart" onClick="window.location.reload();">
        Play again
      </button>
    </div>
  </div>
	
	<script src="./scripts/script.js"></script>
</body>
</html>
