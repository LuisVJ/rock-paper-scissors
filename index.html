<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles/reset.css" rel="stylesheet" type="text/css">
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
	<title>Rock Paper Scissors</title>
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>
	<div class="container">
		<div class="player-box">
      <div class="player-icon">
        <h2>Player</h2>
        <img src="./icons/player.png">
      </div>
			<div class="select-buttons">
				<button>Rock
          <img class="icon" src="./icons/rock.png">
        </button>
        <button>Paper
          <img class="icon" src="./icons/paper.png">
        </button>
				<button>Scissors
          <img class="icon" src="./icons/scissors.png">
        </button>
			</div>
		</div>
		<div class="scores-box">
      <h2>Score</h2>
    </div>
    <div class="computer-box">
      <div class="computer-icon">
        <h2>Computer</h2>
        <img src="./icons/computer.png">
      </div>
      <div class="select-buttons">
				<button class="disabled">Rock
          <img class="icon mirror" src="./icons/rock.png">
        </button>
        <button class="disabled">Paper
          <img class="icon mirror" src="./icons/paper.png">
        </button>
				<button class="disabled">Scissors
          <img class="icon mirror" src="./icons/scissors.png">
        </button>
      </div>
    </div>
	</div>
	<!-- <script src="./scripts/script.js"></script> -->
</body>
</html>
